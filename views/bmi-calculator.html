<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>BMI Calculator</title>
    <style>
        body {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: center;
            align-content: center;
            height: 100vh; 
            flex-direction: column; 
        }
        #bmiForm {
            max-width: 400px;
            margin: auto;
        }
        button {
            margin-top: 10px;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header class="fixed-top bg-black text-white">
        <h3 class="p-2 text-center">BMI Calculator</h3>
    </header>
    <div class="container">
        <form id="bmiForm">
            <div class="mb-3">
                <label for="weight" class="form-label">Weight:</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height:</label>
                <input type="number" class="form-control" id="height" name="height" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="units" class="form-label">Units:</label>
                <select class="form-select" id="units" name="units" required>
                    <option value="metric">Metric (kg/m)</option>
                    <option value="imperial">Imperial (feet/pounds)</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <footer class="fixed-bottom bg-black text-white">
        <h5 class="text-center">Demissenov Danial SE--2206</h5>
    </footer>

    <script src="../public/Scripts.js"></script>

</body>
</html>
